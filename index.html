<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khánh Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxheart">
      <div class="heart"><h1>>Mời chị vịt nhỏ bấm vô ạ</h1></div>
      <div class="beat"></div>
    </div>
    <div class="boxchoose">
      <h2>Mai 1/3 em hẹn chị đi chơi nhé</h2>
      <div class="listbutton">
        <button id="no">hoi hỏng đi đâu</button>
        <button id="yes">Chị Đồng Ý</button>
      </div>
    </div>
    <div class="popup">
      <div class="inner">
        <h3>Quá là dui luônnn</h3>
        <img src="love.gif" alt="" />
        <p>Tối 1/3 em hẹn chị lúc 18h30 <span>mình gặp nhau</span> nha</p>
      </div>
    </div>
    <script>
      const noBtn = document.querySelector("#no");
      const yesBtn = document.querySelector("#yes");
      let boxheart = document.querySelector(".boxheart");
      let boxchoose = document.querySelector(".boxchoose");
      let popup = document.querySelector(".popup");
      boxheart.addEventListener("click", function () {
        boxheart.classList.add("active");
        boxchoose.classList.add("active");
      });
      yesBtn.addEventListener("click", function () {
        popup.classList.add("active");
      });
      noBtn.addEventListener("mouseenter", () => {
        const top = Math.floor(Math.random() * window.innerHeight);
        const left = Math.floor(Math.random() * window.innerWidth);

        noBtn.style.top = `${top}px`;
        noBtn.style.left = `${left}px`;
      });
    </script>
  </body>
</html>
